name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24.x
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          npm install -g eas-cli

      - name: ðŸ” Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ›  Build Android APK with EAS
        id: build_apk
        run: |
          BUILD_ID=$(eas build --platform android --non-interactive --profile internal --wait 2>&1 | grep -i "build id" | awk '{print $NF}')
          eas build:download --id $BUILD_ID

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: waterwise-apk
          path: build.apk

      - name: ðŸ·ï¸ Get app version from app.json
        id: get_version
        run: echo "APP_VERSION=$(node -p 'require(\"./app.json\").expo.version')" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.APP_VERSION }}-${{ github.run_number }}
          name: Release v${{ steps.get_version.outputs.APP_VERSION }}-${{ github.run_number }}
          body: |
            ## WaterWise Mobile Application - Release v${{ steps.get_version.outputs.APP_VERSION }}
            
            Automated build #${{ github.run_number }} for Android platform.
            
            ### Build Information
            - **Build Profile**: Internal Android
            - **Version**: ${{ steps.get_version.outputs.APP_VERSION }}
            - **Build Number**: ${{ github.run_number }}
            - **Commit**: ${{ github.sha }}
            
            ### Release Notes
            This release contains the latest stable build of the WaterWise application.
            WaterWise is a comprehensive water usage tracking and conservation application
            built with React Native and Expo.
            
            ### Features
            - Water usage tracking with detailed categorization
            - Bill management with cost analysis
            - Real-time analytics and usage patterns
            - AI-powered conservation recommendations
            - Multi-language support (English/Persian)
            - Dark/light theme support
            - Data export capabilities
            
            ### Installation
            Download the APK file attached to this release and install it on your Android device.
            
            ### Feedback
            For issues or feature requests, please submit them through the project repository.
          draft: false
          prerelease: false
          files: build.apk

  build-android-local:
    runs-on: ubuntu-latest
    needs: build-android
    if: failure()
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          npm install -g eas-cli

      - name: ðŸ›  Build Android APK locally
        run: |
          eas build -p android --local --profile internal --output "build.apk"

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: waterwise-apk-local
          path: dist/*.apk

      - name: ðŸ·ï¸ Get app version from app.json
        id: get_version
        run: echo "APP_VERSION=$(node -p 'require(\"./app.json\").expo.version')" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.APP_VERSION }}-${{ github.run_number }}-local
          name: Release v${{ steps.get_version.outputs.APP_VERSION }}-${{ github.run_number }} Local Build
          body: |
            ## WaterWise Mobile Application - Local Build v${{ steps.get_version.outputs.APP_VERSION }}
            
            Fallback local build #${{ github.run_number }} for Android platform.
            
            ### Build Information
            - **Build Profile**: Internal Android (Local)
            - **Version**: ${{ steps.get_version.outputs.APP_VERSION }}
            - **Build Number**: ${{ github.run_number }}-local
            - **Commit**: ${{ github.sha }}
            
            ### Important Notice
            This is a fallback build generated due to issues with the primary EAS build process.
            
            ### Release Notes
            This release contains the latest stable build of the WaterWise application.
            WaterWise is a comprehensive water usage tracking and conservation application
            built with React Native and Expo.
            
            ### Features
            - Water usage tracking with detailed categorization
            - Bill management with cost analysis
            - Real-time analytics and usage patterns
            - AI-powered conservation recommendations
            - Multi-language support (English/Persian)
            - Dark/light theme support
            - Data export capabilities
            
            ### Installation
            Download the APK file attached to this release and install it on your Android device.
            
            ### Feedback
            For issues or feature requests, please submit them through the project repository.
          draft: false
          prerelease: false
          files: dist/*.apk
