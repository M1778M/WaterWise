name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          npm install -g eas-cli

      - name: ðŸ” Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ›  Build Android APK with EAS
        id: build_apk
        run: |
          eas build --platform android --non-interactive --profile internal --output=build.apk

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: waterwise-apk
          path: build.apk

      - name: ðŸ·ï¸ Get app version from app.json
        id: get_version
        run: echo "APP_VERSION=$(node -p 'require(\"./app.json\").expo.version')" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.APP_VERSION }}-${{ github.run_number }}
          name: Release v${{ steps.get_version.outputs.APP_VERSION }}-${{ github.run_number }}
          body: |
            Automated build: ${{ github.run_number }}.
            Profile: Internal Android
            Made by: M1778
          draft: false
          prerelease: false
          files: build.apk

  build-android-local:
    runs-on: ubuntu-latest
    needs: build-android
    if: failure()
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: ðŸ›  Build Android APK locally
        run: |
          expo build:android -t apk --non-interactive

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: waterwise-apk-local
          path: dist/*.apk

      - name: ðŸ·ï¸ Get app version from app.json
        id: get_version
        run: echo "APP_VERSION=$(node -p 'require(\"./app.json\").expo.version')" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.APP_VERSION }}-${{ github.run_number }}-local
          name: Release v${{ steps.get_version.outputs.APP_VERSION }}-${{ github.run_number }} Local Build
          body: |
            Automated local build: ${{ github.run_number }}.
            Profile: Internal Android
            Made by: M1778
          draft: false
          prerelease: false
          files: dist/*.apk
